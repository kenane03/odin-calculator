<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    
    <section class="wrapper">
        <div class="calculator">
            <div class="calculator-screen">
                <p class="screen-num"></p>
            </div>
            <div class="row">
                <button class="btn double grey clear">AC</button>
                <button class="btn grey delete"><img src="./assets/delete.svg" alt="delete icon"></button>
                <button class="btn blue operation">/</button>
            </div>
            <div class="row">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn blue operation">*</button>
            </div>
            <div class="row">
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn blue operation">-</button>
            </div>
            <div class="row">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn blue operation">+</button>
            </div>
            <div class="row">
                <button class="btn double num">0</button>
                <button class="btn num dot">.</button>
                <button class="btn blue equal">=</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright Â© 2023 kenane03</p>
    </footer>
</body>
</html>
